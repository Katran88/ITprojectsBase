<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
</head>
<body>

    <div th:if="${userAlreadyExist}" style="color: red">
        User already exist in the system.
    </div>

    <div th:if="${differentPasswords}"  style="color: red">
        Passwords are not same.
    </div>

    <form th:action="@{/registration}" method="post">
        <div><label> Login: <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><label> Repeat password: <input type="password" name="repeatedPassword"/> </label></div>
        <div><label> E-mail: <input type="email" name="email"/> </label></div>
        <div><input type="submit" value="Log In"/></div>
    </form>
</body>
</html>
